<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms lets learn it</title>
</head>

<body>
    <h1>form to apply sigma web devlopment </h1>
    <form action="post">
        <!-- id mai jo naam likhte h whi naam label tag k andr likhte h or yai id ab kisi or ko nhi mil skti-->
        <div>
            <label for="username"> Enter your user name</label>
            <input type="text" name="username" placeholder="enter your name" id="username">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>

        </div>

        <div>
            <input type="checkbox" name="subscribe" id=" subscribe" value="yes">
            <label for="subscribe">subscribe</label>
        </div>
        <div>
            <label for="comment">enter your comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10">  </textarea>

        </div>
        <div>
            <select name="fruits">
                <option value="apple">apple</option>
                <option value="mango">mango</option>
                <option value="pine">pine</option>
                <option value="banana">banana</option>
            </select>
        </div>
    </form>
</body>

</html>
