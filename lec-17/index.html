<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box Mode;</title>
</head>
<style>
.box{
    background-color: aqua;
}
*{
    padding: 0;
    margin: 0;

}
.box1{
color: brown;
padding: 10px;
margin: 25px;
border: 2px solid blue;
height: 100px;
box-sizing: border-box;
}
.box2{
color: red;
background-color: beige;
padding: 10px;
margin: 25px;
border: 2px solid rgb(47, 79, 9);
height: 100px;
box-sizing: border-box;

}
</style>
<body>
  <div class="box box1">
    i am box
  </div>  
  <div class="box box2">i am another box</div>
</body>
</html>
